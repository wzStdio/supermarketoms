<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>超市管理后台登陆</title>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/weui.css" />
    <script src="assets/js/bootstrap.min.js"></script>
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- login.css and login.js -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <script type="text/javascript" src="assets/js/login.js"></script>
</head>
<body style="background-color:#B0E2FF">
    <form id="from">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-10 text-center text-info">
                <h2>请登录</h2>
            </div>
            <div class="col-lg-10">
                <input id="username" type="text" class="form-control" name="username" placeholder="请输入账户名" required
                    autofocus />
            </div>
            <div class="col-lg-10">
                <input id="psw" type="password" class="form-control" name="password" placeholder="请输入密码" />
            </div>
            <!-- <div class="col-lg-10 mycheckbox checkbox"> -->
            <div class="col-lg-10">
                <input type="checkbox" class="rempswChecBox" id="remember"></input>
                <label for="remember" class="rempswLab">记住密码</label>
            </div>
            <div class="col-lg-10">
                <button type="button" id="btn" class="btn btn-success col-lg-12" onclick="login()">登录</button>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
