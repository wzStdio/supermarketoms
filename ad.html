        <script>
            //时间戳转时间
            function timestampToTime(timestamp) {
                var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
                var Y = date.getFullYear() + '-';
                var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
                var D = date.getDate() + ' ';
                var h = date.getHours() + ':';
                var m = date.getMinutes() + ':';
                var s = date.getSeconds();
                return Y+M+D+h+m+s;
            }

            //添加广告
            function addAd(){
                //先上传图片
                var imageSrc
                var form = new FormData()
                form.append("files",$('#adImage')[0].files[0])
                $.ajax({
                    type: 'POST',
                    url: "http://47.106.14.214:9033/api/uploadImage/uploadImg",
                    data: form,
                    contentType: false,
                    processData: false,
                    dataType: "json",
                    mimeType:"multipart/form-data",
                    async: false,
                    success: function(res){
                        if (res.code == "0000") {
                            console.log('图片上传成功')
                            console.log(res)
                            imageSrc = res.data
                        }else{
                            console.log(res)
                            //imageSrc = "http://fisherwy.github.io/uploads/Aria_Downloadlink.png"
                        }
                        
                    }
                })

                if (imageSrc == "") {
                    console.log('图片上传失败')
                    return
                }

                //拿返回来的图片链接进行广告添加
                var mydata = {
                    "advertisingTitle": document.getElementById('adTittle').value,
                    "advertisingContent": document.getElementById('adContent').value,
                    "advertisingImage": imageSrc,
                    "token": sessionStorage.getItem('token')
                }
                var reqdata = JSON.stringify(mydata)
                $.ajax({
                    type: 'POST',
                    url: "http://47.106.14.214:9033/api/advertising/addAdvertising",
                    contentType: "application/json;charset=utf-8",
                    data: reqdata,
                    async: false,
                    success: function(res){
                        if (res.code = "0000") {
                            alert('添加成功')
                        }
                        else {
                            alert(res.msg)
                        }
                        $('#myModal').modal('hide')
                        window.location.reload()
                    }
                })
            }

            $(document).ready(function () {
                document.getElementById('username').innerHTML = sessionStorage.getItem('username')
                reFresh()
            });

            function reFresh()
            {
            var mydata = {"token": sessionStorage.getItem('token')}
            var reqdata = JSON.stringify(mydata)
            $.ajax({
                type: "POST",
                url: "http://47.106.14.214:9033/api/advertising/getAllAdvertising",
                contentType: "application/json;charset=utf-8",
                data: reqdata,
                success: function(res){
                    if (res.code == "0000") {
                        //添加订单记录
                        for (var i = 0; i < res.data.length; i++) {
                            var disable;
                            var date = timestampToTime(res.data[i].createTime)
                            //console.log(date)
                            if (res.data[i].disable == '0') {
                                disable = "否"
                            } else {
                                disable = "是"
                            }

                            //添加到表格中
                            var tr = "<tr class='odd gradeX'>";
                            tr += "<td>" + res.data[i].advertisingTitle + "</td>";
                            tr += "<td>" + res.data[i].advertisingImage + "</td>";
                            tr += "<td>" + res.data[i].advertisingContent + "</td>";   
                            tr += "<td>" + date + "</td>";
                            tr += "<td>" + disable + "</td>";
                            tr += "</tr>";
                            $("#table-body").append(tr);
                        }
                        $('#dataTables-example').dataTable({
                            //bFilter: false,    //去掉搜索框方法三：这种方法可以
                            bLengthChange: false,   //去掉每页显示多少条数据方法
                            striped: true,  //隔行变色的效果

                        });
                    } else {
                        alert(res.msg)
                    }
                }
            })
        }
